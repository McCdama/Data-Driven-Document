<!DOCTYPE html>
<html lang="en">

<head>
    <title>McCdama|D3|SVG animate</title>
    <link rel="shortcut icon" href="./../../favicon.ico">

</head>

<body>
    <svg width="120" height="120">
        <rect x="20" y="20" width="100" height="100" fill="cornflowerblue">
            <animate attributeName="x" values="0;20;0" dur="2s" repeatCount="3" />
            <animate attributeName="fill" values="cornflowerBlue;maroon;cornflowerBlue" dur="3s" repeatCount="3" />
        </rect>
    </svg>
</body>

</html>
