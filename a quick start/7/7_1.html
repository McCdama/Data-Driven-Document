<!DOCTYPE html>
<html lang="en">
<head>
    <title> McCdama || D3 || Data Loading </title>
    <link rel="shortcut icon" href="./../favicon.ico">
    <style type="text/css">
      
    
    </style> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

<script>
  var width= 500;
  var height = 500;

  var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);


  svg.append("line")
  .attr("x1", 100)
  .attr("x2", 500)
  .attr("y1", 50)
  .attr("y2", 250)
  .attr("stroke", "black")

  svg.append("rect")
  .attr("x", 0)
  .attr("y", 0)
  .attr("width", 200)
  .attr("height", 100)
  .attr("fill", "rgb(150, 204, 90)")


  svg.append("circle")
  .attr("cx", 95)
  .attr("cy",50)
  .attr("r", 50)

  svg.append("ellipse")
  .attr("cx", 300)
  .attr("cy", 60)
  .attr("rx",90)
  .attr("ry",50)
  .attr("fill", "rgb(290, 204, 90)")

//create text on ellipse

//1- create groupe element:
var g = svg.append("g") //The <g> element is used when you would like to group certain SVG elements together...  to hold our <ellipse> and <text> elements together.
.attr("transform", function(d, i){
  return "translate(0, 0)"
});

//2- create and append text element into group
g.append("text")
.attr("x", 235)
.attr("y", 60)
.attr("stroke", "#ddddd")
.text("This is an ellipse")
.attr("font-family", "monospace")




</script>
</body>

</html>
