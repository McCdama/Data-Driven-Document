<!DOCTYPE html>
<html lang="en">
<head>
    <title> McCdama || D3 </title>
    <style type="text/css">
        div{
            height: 100px; 
            width: 100px;
            background-color: steelblue;
            margin: 5px;
            }
    
    </style> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<div></div>
<script>
    d3.selectAll("div")
    .on("mouseover", function(){
        d3.select(this)
        .style("background-color", "orange").style("width","100px");
        //Get current info
        console.log(d3.event);
        // Get x and y coordinates
        console.log(d3.mouse(this));
    })
    .on("mouseout", function () {
        d3.select(this).style("width", "300px").style("background-color","#dbd9da")
    })

</script>
</body>

</html>
