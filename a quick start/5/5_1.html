<!DOCTYPE html>
<html lang="en">
<head>
    <title> McCdama || D3 </title>
    <style type="text/css">
      
    
    </style> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<script>
    var data =[4,1,6,2,8,9]
    var body = d3.select("body")
     //this will return an empty array.
    .selectAll("span")
    // the code after this will run xxx times for every element in the array.
    .data(data)
    //The enter() function checks for <span> elements corresponding to our five array elements. Since it does not find any, it will create a span for each of the five elements.
    .enter()
    .append("span")
    .style("color", function(d){
        if (d % 2  === 0 ){
            return "green"
        } else{
            return "red"
        }
    })
    .text(function(d){
        return d + " ";});

    
    
</script>
</body>

</html>
