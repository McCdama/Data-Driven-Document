<!DOCTYPE html>
<html lang="en">
<head>
    <title> McCdama || D3 || Data Loading </title>
    <link rel="shortcut icon" href="./../favicon.ico">
    <style type="text/css">
      
    
    </style> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

<script>
  d3.json("employee.json", function(data) {
     console.log(":::JSON DATA:::");
    console.log(data);
  });

d3.tsv("employee.tsv", function(data) {
     console.log(":::TSV DATA:::");
    console.log(data);
  });

d3.xml("employee.xml", function(data) {
     console.log(":::XML DATA:::");
    console.log(data);
  });


d3.json("employee.json", function(error, data) {
  if (error) {
    return console.warn(error);
  }
  d3.select("body")
  .selectAll("p")
  .data(data)
  .enter()
  .append("div")
  .text(function(d) {
    return d.firstName + ", " +d.lastName
  });
});
     




</script>
</body>

</html>
