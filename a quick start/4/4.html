<!DOCTYPE html>
<html lang="en">
<head>
    <title> McCdama || D3 </title>
    <style type="text/css">
      #container{
        height: 100px;
        width: 100px;
        background-color: black;
      }  
    
    </style> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
   <!--  <div id="container"></div> -->



<script>
    /*var tran = d3.transition().duration(1000)
    d3.select("#container").transition(tran).style("background-color", "green")*/

    var svg = d3.select("body").append("svg").attr("width", 500).attr("height", 500)

    var bar1 = svg.append("rect").attr("background-color", "blue").attr("x", 160).attr("y",20).attr("width",10).attr("height",20)

    var bar2 = svg.append("rect").attr("fill", "blue").attr("x",120).attr("y",20).attr("height", 20).attr("width", 10)

    var bar3 = svg.append("rect").attr("fill", "blue").attr("x",140).attr("y",20).attr("height", 20).attr("width", 10)
    var bar4 = svg.append("rect").attr("fill", "blue").attr("x",160).attr("y",20).attr("height", 20).attr("width", 10)
    update();


    function update(){
        bar1.transition().ease(d3.easeLinear).duration(2000).delay(2000).attr("width",100).style("color","red")

        bar2.transition().ease(d3.easeCircle).duration(2000).attr("height",100)

        bar3.transition().ease(d3.easeCubic).duration(2000).attr("height",100)

        bar4.transition().ease(d3.easeElastic).duration(2000).attr("height",100)
    }
</script>
</body>

</html>
